<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquerystuff</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Moringa kindergaten</h1>

    <div class="container">
      <p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>
             <div class="container">

             </div>
              <div class="div1">

                <div class="recta">
                  <svg width="400" height="110">
                    <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)">
                    </svg>
                </div>
                <div class="circle">
                      <svg height="100" width="100">
                      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
                      </svg>
                </div>
                <div class="poly">
                    <svg height="210" width="500">
                    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
                    </svg>
                </div>
      </div>
      <div class="div2">

            <div class="square">
              <svg width="400" height="400">
              <rect class=""x="50" y="50" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9">
              </svg>
            </div>
            <div class="clone">
            <svg height="100" width="80">
            <circle id="circle" cx="40" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
            </svg>
            </div>
            <div class="poly2">
                <svg height="210" width="500">
                <polygon  id="polygon2" points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
                </svg>
            </div>
              </div>
            </div>
  </body>
<script src="js/jquery-3.1.0.js"></script>
<script src="js/main.js" ></script>
</html>
